<div class="home-page-widget links" ng-class="{'open-menu' : ctrl.$scope.jfSidebar.pinMenuStatus}">
    <div class="link-box"
            ng-repeat="link in ctrl.links track by $index">
        <a ng-href="{{link.url}}" class="{{link.class}}" target="_blank" ng-click="ctrl.linkClick(link.linkText)">
            <div class="links-icon">
                <div class="icon"><ng-include src="link.svg"></ng-include></div>
                <span>{{link.linkText}}</span>
            </div>
        </a>
    </div>
</div>
