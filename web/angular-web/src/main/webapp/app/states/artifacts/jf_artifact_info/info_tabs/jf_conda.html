<div class="conda">
    <jf-panel jf-panel-heading="Package Info" ng-if="jfConda.condaData"><!--ng-if="jfConda.condaData.condaInfo"-->
        <table class="jf-data-table">
            <tr ng-repeat="(key,value) in jfConda.condaData"
                    ng-if="key != 'description' && key != 'depends'">

                <td ng-if="!(key === 'deprecated' && !value)">{{jfConda.DICTIONARY[key] || key }}:</td>
                <td ng-if="key != 'depends' &&
                            !(key === 'deprecated' && !value)">{{value}}</td>
            </tr>
        </table>
    </jf-panel>


    <jf-panel jf-panel-heading="Description"
            ng-if="jfConda.condaData.description">
        <p>{{jfCran.condaData.description}}</p>
    </jf-panel>

    <jf-panel jf-panel-heading="Dependencies"
            ng-if="jfConda.condaData.depends.length">
        <jf-grid grid-options="jfConda.gridDependenciesOptions"
                filter-field="name"
                filter-field2="version"
                no-pagination="true"></jf-grid>
    </jf-panel>
</div>
