<div ng-if="jfPuppet.puppetData">
    <jf-panel jf-panel-heading="Module Info">
        <table class="jf-data-table">
            <tr ng-repeat="(key,value) in jfPuppet.puppetData.puppetInfo" ng-if="key != 'description'">
                <td>{{jfPuppet.DICTIONARY[key]}}:</td>
                <td>{{value}}</td>
            </tr>
        </table>
    </jf-panel>

    <jf-panel jf-panel-heading="Description"
            ng-if="jfPuppet.puppetData.puppetInfo.description">
        <p>{{jfPuppet.puppetData.puppetInfo.description}}</p>
    </jf-panel>

    <jf-panel jf-panel-heading="Keywords"
            ng-if="jfPuppet.puppetData.puppetKeywords.length">

        <jf-grid grid-options="jfPuppet.puppetKeywordsGridOptions"
                filter-field="name"
                no-pagination="true">
        </jf-grid>
    </jf-panel>

    <jf-panel jf-panel-heading="Dependencies"
            ng-if="jfPuppet.puppetData.puppetDependencies.length">

        <jf-grid grid-options="jfPuppet.puppetDependenciesGridOptions"
                filter-field="name"
                filter-field2="version"
                no-pagination="true">
        </jf-grid>
    </jf-panel>
</div>
