<div class="jf-effective-permissions">
    <jf-switch ng-model="jfEffectivePermissions.currentTab"
                ng-change="jfEffectivePermissions.triggerTimoutBeforeSwitch()"
                jf-switch-title="View:"
                options="['Users', 'Groups', 'Permission Targets']"></jf-switch>
    <jf-grid    ng-show="jfEffectivePermissions.currentTab==='Users'"
                grid-options="jfEffectivePermissions.userEffectivePermissionsGridOption"
                filter-field="principal"
                auto-focus="true"
                object-name="User"></jf-grid>
    <jf-grid    ng-show="jfEffectivePermissions.currentTab==='Groups'"
                grid-options="jfEffectivePermissions.groupEffectivePermissionsGridOption"
                filter-field="permissionName"
                auto-focus="true"
                object-name="Group"></jf-grid>
    <jf-grid    ng-show="jfEffectivePermissions.currentTab==='Permission Targets'"
                grid-options="jfEffectivePermissions.permissionTargetsGridOption"
                filter-field="principal"
                auto-focus="true"
                object-name="Permission Target"></jf-grid>
</div>
