<div ng-if="jfOpkgInfo.opkgData">
    <jf-panel jf-panel-heading="Package Info">
        <table class="jf-data-table">
            <tr ng-repeat="(key,value) in jfOpkgInfo.opkgData.debianInfo"  ng-if="key != 'description'">
                <td>{{jfOpkgInfo.DICTIONARY[key]}}:</td>
                <td>
                    <span ng-if="key != 'repository'">{{value}}</span>
                    <span ng-if="key === 'repository'"><a target="_blank" ng-href="{{value}}">{{value}}</a></span>
                </td>
            </tr>
        </table>
    </jf-panel>

    <jf-panel jf-panel-heading="Description"
            ng-if="jfOpkgInfo.opkgData.debianInfo.description">
        <p>{{jfOpkgInfo.opkgData.debianInfo.description}}</p>
    </jf-panel>

    <jf-panel jf-panel-heading="Dependencies"
            ng-if="jfOpkgInfo.opkgData.debianDependencies.length">

        <jf-grid grid-options="jfOpkgInfo.opkgDependenciesGridOptions"
                 filter-field="name"
                 filter-field2="version"
                 no-pagination="true">
        </jf-grid>
    </jf-panel>
</div>
