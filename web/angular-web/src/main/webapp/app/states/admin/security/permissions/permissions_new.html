<div class="content-layout-container">
    <h1>Permissions Management</h1>

    <div class="content-wrapper">
        <div class="card stretch card-pole-pad card-side-pad" style="display: flex;">
            <div class="list-filter" style="max-width: 380px;
                        position: absolute;
                        z-index: 1;
                        top :68px;
                        min-width: 150px;
                        width: 100%;">
                <input type="text"
                        name="filter"
                        class="input-text"
                        ng-model="Permissions.filter"
                        ng-model-options="{ debounce: 400 }"
                        ng-change="Permissions.onFilterChange()"
                        placeholder="Search Permissions"/>

            </div>
            <div class="jf-table-container-permissions" style="flex:1">
                <jf-table-view
                        ng-class="{'empty-table': Permissions.showNoDataMessage}"
                        options="Permissions.tableViewOptions"
                        object-name="Permission"></jf-table-view>
            </div>

        </div>
    </div>
</div>
