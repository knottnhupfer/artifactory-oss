<h1>Build Browser</h1>
<div class="content-wrapper">
    <div class="card stretch card-pole-pad card-side-pad" style="display: flex">
        <div class="all-builds-wrapper" style="flex:1">
            <div class="list-filter" >
                <input type="text"
                        name="filter"
                        class="input-text"
                        ng-model="AllBuilds.filter"
                        ng-model-options="{ debounce: 400 }"
                        ng-change="AllBuilds.onFilterChange()"
                        placeholder="Search builds"/>

            </div>
            <jf-table-view
                    ng-class="{'empty-table': AllBuilds.showNoDataMessage}"
                    options="AllBuilds.tableViewOptions"
                    object-name="Bundle">
            </jf-table-view>
        </div>
    </div>
</div>
