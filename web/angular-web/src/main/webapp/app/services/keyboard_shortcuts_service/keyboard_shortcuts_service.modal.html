<div class="modal-header">
	<button type="button"
	        class="close"
	        data-dismiss="close"
	        aria-label="Close"
	        ng-click="$close(true)"><span
			aria-hidden="true">&times;</span>
	</button>
	<h3 class="modal-title">Keyboard Shortcuts</h3>
</div>
<div class="modal-body shortcuts-modal">
	<jf-panel jf-panel-heading="Global Shortcuts">
		<table class="jf-data-table" cellspacing="10">
			<tr ng-repeat="shortcut in globalShortcuts">
				<td>{{shortcut.title}}:</td>
				<td class="win-keys">
					<span class="win-shortcut-key" ng-repeat="key in shortcut.keyCombination">
						<span class="shortcut-key" ng-class="'key-{{key}}'">{{key}}</span><span ng-if="!$last"> + </span>
					</span>
				</td>
				<td>Or</td>
				<td class="mac-keys">
					<span class="mac-shortcut-key" ng-repeat="key in shortcut.macKeyCombination">
						<span class="shortcut-key" ng-class="'key-{{key}}'">{{key}}</span><span ng-if="!$last"> + </span>
					</span>
				</td>
			</tr>
		</table>
	</jf-panel>
	<jf-panel jf-panel-heading="Page Dependent Shortcuts">
		<table class="jf-data-table" cellspacing="10">
			<tr ng-repeat="shortcut in pageDependentShortcuts">
				<td>{{shortcut.title}}:</td>
				<td class="win-keys">
					<span class="win-shortcut-key" ng-repeat="key in shortcut.keyCombination">
						<span class="shortcut-key" ng-class="'key-{{key}}'">{{key}}</span><span ng-if="!$last"> + </span>
					</span>
				</td>
				<td>Or</td>
				<td class="mac-keys">
					<span class="mac-shortcut-key" ng-repeat="key in shortcut.macKeyCombination">
						<span class="shortcut-key" ng-class="'key-{{key}}'">{{key}}</span><span ng-if="!$last"> + </span>
					</span>
				</td>
			</tr>
		</table>
	</jf-panel>
</div>
