<div class="wizard-step-license">
    <form name="WizCtrl.licenseForm">
        <jf_drag_and_drop_txt id="key"
                              dnd-content="WizCtrl.license.key"
                              dnd-change="WizCtrl.errorMessage = undefined"
                              dnd-style="{'width':'100%'}"
                              dnd-required="false"
                              dnd-on-error="WizCtrl.onError(msg)"
                              dnd-call-to-action="'Copy your license(s) text or <b>drop a file</b>'">
        </jf_drag_and_drop_txt>
        <div class="jf-form-errors" ng-if="WizCtrl.errorMessage" ng-bind="WizCtrl.errorMessage"></div>
        <div ng-if="WizCtrl.mainCtrl.haConfigured">For adding more than one license, use a semicolon or a space as a separator between the different keys.</div>
    </form>
</div>
