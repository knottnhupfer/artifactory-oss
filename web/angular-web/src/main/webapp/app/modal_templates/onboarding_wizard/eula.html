<div class="wizard-step-eula">
    <div class="eula-content">
        <div class="eula-inner-content" ng-bind-html="WizCtrl.eula.content"></div>
    </div>

    <div class="eula-approve" ng-class="{'enabled': WizCtrl.eula.bottomReached}">

        <jf-checkbox text="I have read and agree to the terms and conditions stated in the EULA.">
            <input type="checkbox"
                    id="eulaConfirmation"
                    name="eulaConfirmation"
                    ng-disabled="!WizCtrl.eula.bottomReached"
                    ng-model="WizCtrl.eula.eulaConfirmation">
        </jf-checkbox>

    </div>
</div>
