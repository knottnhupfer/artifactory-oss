<div class="modal-header">
    <button type="button" class="close" data-dismiss="close" aria-label="Close" ng-click="closeModal()"><span
            aria-hidden="true">&times;</span>
    </button>
    <h3 class="modal-title">{{modalTitle}}</h3>
</div>
<div class="modal-body clearfix">
	<form>
	    <div class="form-group">
	        <div class="form-group-cell">
	            <label for="keyAlias">Key Alias:</label>
		            <jf-field>
		                <input type="text"
		                       id="keyAlias"
		                       ng-model="ctrl.aliasName"
		                       class="input-text">
		            </jf-field>
	        </div>
	    </div>

		<div class="form-group">
			<div id="pem-file-dnd" class="form-group-cell double">
				<jf_drag_and_drop_txt
						id="add-pem-file-dnd"
						dnd-content="ctrl.cretificateKey"
						dnd-style="dndStyle"
						dnd-on-error="dndOnError(msg)"
						dnd-call-to-action="'Copy your trusted key or <b>drop a file</b>'"
						dnd-auto-focus="false">
				</jf_drag_and_drop_txt>
			</div>
		</div>
	<form>

</div>
<div class="modal-footer">
    <div class="pull-right">
        <button class="btn btn-default" ng-click="closeModal()">Cancel</button>
        <button class="btn btn-primary"
                ng-disabled="canSave()"
                ng-click="saveKey()">Save</button>
    </div>
</div>
