<div class="modal-header">
    <button type="button" class="close" data-dismiss="close" aria-label="Close" ng-click="closeModal()"><span
            aria-hidden="true">&times;</span>
    </button>
    <h3 class="modal-title">{{modalTitle}}</h3>
</div>
<div class="modal-body clearfix certificate-details-modal">
    <form name="form" class="form" novalidate>
        <div class="card card-pole-pad card-side-pad">
            <jf-panel ng-repeat="(dataGroupKey,dataGroupFields) in certificateDetails"
                    jf-panel-heading="{{DICTIONARY[dataGroupKey]}}">
                <table  class="jf-data-table">
                    <tr ng-repeat="(fieldKey,fieldValue) in dataGroupFields">
                        <td class="certificate-data-field-key">
                            <span jf-tooltip-on-overflow>
                                {{DICTIONARY[fieldKey]}}:
                            </span>
                        </td>
                        <td class="certificate-data-field-value">
                            <span jf-tooltip-on-overflow>
                                {{!this.DICTIONARY.dateFields[fieldKey] ? fieldValue : fieldValue | date:'medium' }}
                            </span>
                        </td>
                    </tr>
                </table>
            </jf-panel>
        </div>
    </form>
</div>
