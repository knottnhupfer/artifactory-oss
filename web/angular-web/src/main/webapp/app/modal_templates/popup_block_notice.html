<div class="modal-header">
    <button type="button" class="close" data-dismiss="close" aria-label="Close" ng-click="$dismiss()"><span
            aria-hidden="true">&times;</span>
    </button>
    <h3 class="modal-title">Pop-up Blocker Detected</h3>
</div>
<div class="modal-body clearfix">
    <p>Your browser is configured to block pop-ups and prevented redirecting you to Sumo Logic.</p>
    <p><a href="{{url}}" target="_blank" ng-click="LogAnalytics.modalInstance.close();">Click here to redirect manually.</a></p>
</div>
