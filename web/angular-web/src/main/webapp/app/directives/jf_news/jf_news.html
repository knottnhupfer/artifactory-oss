<div class="jf-news pull-right">
    <div class="updates">
        <div class="inner">
            <div class="jfrog-news" ng-show="jfNews.showNews">
                <div class="twitter pull-right">
                    <a href="https://twitter.com/intent/follow?screen_name=jfrog"
                        class="twitter-follow-us">Follow us on <i class="icon icon-twitter"></i>
                    </a>
                </div>
                <h3>JFrog News <i class="icon icon-megaphone-on"></i></h3>
                <hr>
                <div class="news-content"
                     ng-bind-html="jfNews.updateHTML"></div>
            </div>
        </div>
    </div>
</div>
