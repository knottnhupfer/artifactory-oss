<div class="content-layout-container">
    <h1>Artifactory Licenses</h1>

    <div class="content-wrapper">
        <form class="form" ng-submit="jfManageProLicense.save(jfManageProLicense.registerDetails)" novalidate>
            <div class="card stretch card-pole-pad card-side-pad">
                <div class="content-with-footer">
                    <jf-panel ng-if="!jfManageProLicense.User.currentUser.isProWithoutLicense()" jf-panel-heading="License Details">
                        <table class="jf-data-table">
                            <tr>
                                <td>Licensed to:</td>
                                <td>{{jfManageProLicense.registerDetails.licenseTo}}</td>
                            </tr>
                            <tr>
                                <td>Valid Through:</td>
                                <td>{{jfManageProLicense.registerDetails.validThough}} (UTC)</td>
                            </tr>
                            <tr>
                                <td>License Type:</td>
                                <td>{{jfManageProLicense.registerDetails.licenseType}}</td>
                            </tr>
                        </table>
                    </jf-panel>
                    <jf-panel jf-panel-heading="License Key">
                        <div class="form-group">
                            <div class="form-group-cell double">
                                <jf_drag_and_drop_txt id="pro-add-license-dnd"
                                                      dnd-heading-html="jfManageProLicense.dndHeadingHtml"
                                                      dnd-content="jfManageProLicense.registerDetails.key"
                                                      dnd-style="jfManageProLicense.dndStyle"
                                                      dnd-on-error="jfManageProLicense.dndOnError(msg)"
                                                      dnd-call-to-action="'Copy your license(s) text or <b>drop a file</b>'">
                                </jf_drag_and_drop_txt>
                                <label>License key is required for using this version of Artifactory.</label><br><br>
                            </div>
                        </div>
                    </jf-panel>
                </div>
            </div>

            <div class="content-footer">
                <div class="pull-right">
                    <button class="btn btn-default" ng-click="jfManageProLicense.reset()" type="button">
                        Reset
                    </button>
                    <button class="btn btn-primary" ng-disabled="!jfManageProLicense.registerDetails.key"
                            type="submit">Save
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
