<div id="jf-full-page" ng-if="Base.footerData" ng-click="jfSidebar.clickOffMenu()">
    <div class="jf-layout-row">
        <jf-header class="jf-layout-cell"></jf-header>
    </div>
    <div class="jf-layout-row">
        <div class="jf-layout-cell">
            <jf-messages></jf-messages>
        </div>
    </div>

    <div class="jf-layout-row">
        <div id="jf-viewport" class="jf-layout-cell">
            <div id="jf-relative-viewport">
                <jf-sidebar driver="Base.sidebarDriver"
                            footer-template="layouts/footer.html"></jf-sidebar>
                <!-- Main Content Area-->
                <div id="jf-content" ng-class="{'jf-content-pinned-menu': jfSidebar.pinMenuStatus}">
                    <jf-spinner domain="content"></jf-spinner>
                    <ui-view></ui-view>
                </div>
            </div>
        </div>
    </div>
</div>
